<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="Colorblind-Picker">
        <h2 id="rainbow"></h3>
        <form>
            <div id="option-normal">
                <input id="radio-0" class="radio-custom" name="radio-group" type="radio" checked />
                <label for="radio-0" class="radio-custom-label">Trichromacy / Normal</label>
            </div>
            
          
            <div id="option-deuteranopia">
                <input id="radio-4" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-4" class="radio-custom-label">Green-Blind / Deuteranopia</label>
            </div>
           
            <div id="option-protanopia">
                <input id="radio-6" class="radio-custom" name="radio-group" type="radio" />
                <label for="radio-6" class="radio-custom-label">Red-Blind / Protanopia</label>
            </div>
				
           <div>
    
            Made with <span style="color: #e25555;">&#9829;</span> by HueHarmony
        </div>


    <script src="../script/hover.js"></script>
    <script src="../script/colorblindListener.js"></script>
</body>

</html>
